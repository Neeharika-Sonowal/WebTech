<html>

        <title>Form</title>

    <body>

            <input type="radio">
            <label for="female">Female</label>
            <input type="radio">

            <label for="stream">Select Stream</label>

                <option value="science">Science</option>
                <option value="arts">Arts</option>
            </select><br>
            <>

        </form>
    </body>
